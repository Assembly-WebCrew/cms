{% extends "assembly/base.html" %}
{% load i18n %}
{% block base_content %}
<ul class="blog-post-list">
    {% for post in post_list %}
    <li><a href="{% url 'blog:post-detail' blog_id post.id %}">{{ post.title }}</a></li>
    {% empty %}
		<li>{% trans "No posts yet" %}.</li>
    {% endfor %}
</ul>
{% endblock %}
