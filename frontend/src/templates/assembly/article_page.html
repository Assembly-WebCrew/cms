{% extends "assembly/base.html" %}
{% load cms_tags %}
{% load static %}
{% load menu_tags %}


{% block base_content %}
  <div class="page">
    <section id="content" class="wrapper clearfix">
        <aside id="content_links" class="wrapper">
          <ul class="navigation links clearfix">
            {% show_sub_menu 1 None 100 "assembly/sidemenu.html"%}
          </ul>
        </aside>
        <article class="news">
            <div class="article_left">
                <div class="news_image">
                    <img src="{% static "images/photo2.jpg"%}" alt="" title="" />
                </div>
                <div class="text_content">
                  {% placeholder template_1_content %}
                </div>
            </div>
            <div class="article_right">

            </div>
        </article>

    </section>
  </div>
{% endblock %}
