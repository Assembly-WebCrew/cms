{% extends "assembly/base.html" %}
{% load cms_tags %}
{% load static %}
{% load menu_tags %}


{% block base_content %}
<script>
  $('body').addClass("news_page");
</script>
  <section id="content" class="wrapper clearfix">
    <aside id="content_links" class="wrapper">
      <ul class="navigation links clearfix">
      {% show_sub_menu 1 None 100 "assembly/news_menu.html" %}
      </ul>
    </aside>
    <article class="news">
      <div class="article_left">
        <div class="news_image">
          <img src="{% static "images/photo2.jpg"%}" alt="" title="" />
        </div>
        <div class="text_content">
          <h1>{% page_attribute "page_title" %}</h1>
          {% placeholder template_1_content %}

        </div>
      </div>
      <div class="article_right">
        <div class="news_meta">
          <p class="time">Kirjoitettu 27.1.2017</p>
          <button id="twitter_share"><i class="fa fa-twitter"></i> 15 JAKOA</button>
          <button id="facebook_share"><i class="fa fa-facebook-official"></i> JAA</button>
        </div>
      </div>
    </article>

  </section>

{% endblock %}
