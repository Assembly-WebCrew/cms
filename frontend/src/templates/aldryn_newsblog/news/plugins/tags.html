{% load i18n apphooks_config_tags site_selector_aldryn %}

<ul class="news-sidebar-block">
  <li>
    <span class="news-sidebar-title">
      {% trans "Tags" %}
    </span>
    <ul class="news-sidebar-items">
      <li{% if not newsblog_tag %} class="active"{% endif %}>
        <a href="/{{ current_site.slug }}{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">
          {% trans "All tags" %}
        </a>
      </li>
      {% for tag in tags %}
        <li{% if newsblog_tag.id == tag.id %} class="active"{% endif %}>
          <a href="/{{ current_site.slug }}{% namespace_url "article-list-by-tag" tag.slug namespace=instance.app_config.namespace default='' %}">
            {{ tag.name }}
            <span class="badge">{{ tag.article_count }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
  </li>
</ul>
